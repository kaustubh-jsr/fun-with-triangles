<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Triangl Quiz</title>
</head>
<body>
    <div class="container">
        <nav>
            <h2>Fun With Triangles</h2>
            <ul>
                <li><a href="index.html">Is Triangle?</a> </li>
                <li><a href="quiz.html">Quiz</a> </li>
                <li><a href="hypotenuse.html">Hypotenuse</a> </li>
                <li><a href="area.html">Area</a> </li>
            </ul>
        </nav>

        <main>
            <form action="" id="quiz-form">
                <label for="q1">Q.1 : What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
                <div>
                    <input type="radio" id="45" name="q1" value="45">
                    <label for="45">45</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="60" name="q1" value="60">
                    <label for="60">60</label>
                  </div>
                  <div>
                    <input type="radio" id="90" name="q1" value="90">
                    <label for="90">90</label>
                  </div>
                  <hr>
                  <label for="q2">Q.2 : What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
                <div>
                    <input type="radio" id="obtuse" name="q2" value="obtuse">
                    <label for="obtuse">Obtuse</label>
                  </div>
                  
                  <div>
                    <input type="radio" id="acute" name="q2" value="acute">
                    <label for="acute">Acute</label>
                  </div>
                  <div>
                    <input type="radio" id="right-angle" name="q2" value="right-angle">
                    <label for="right-angle">Right Angle</label>
                  </div>
                  <hr>
                  <label for="q3">Q.3 : A triangle can have how many right angles?</label>
                
                  <div>
                    <input type="radio" id="one-right-angle" name="q3" value="one-right-angle">
                    <label for="one-right-angle">One Right Angle</label>
                  </div>
                  <div>
                    <input type="radio" id="two-right-angles" name="q3" value="two-right-angles">
                    <label for="two-right-angles">Two Right Angles</label>
                  </div>
                  <div>
                    <input type="radio" id="three-right-angles" name="q3" value="three-right-angles">
                    <label for="three-right-angles">Three Right Angles</label>
                  </div>
                  <hr>
                  <label for="q4">Q.4 : Which of the following can form a right angled triangle?</label>
                
                  <div>
                    <input type="radio" id="14-15-26" name="q4" value="14-15-26">
                    <label for="14-15-26">14,15,26</label>
                  </div>
                  <div>
                    <input type="radio" id="10-10-10" name="q4" value="10-10-10">
                    <label for="10-10-10">10,10,10</label>
                  </div>
                  <div>
                    <input type="radio" id="12-16-20" name="q4" value="12-16-20">
                    <label for="12-16-20">12,16,20</label>
                  </div>
                  <hr>
                  <label for="q5">Q.5 : If one angle of a triangle is obtuse, then which one of the following is the possible measure of remaining angles?</label>
                  
                  <div>
                    <input type="radio" id="100" name="q5" value="100">
                    <label for="100">100</label>
                  </div>
                  <div>
                    <input type="radio" id="85" name="q5" value="85">
                    <label for="85">85</label>
                  </div>
                  <div>
                    <input type="radio" id="90" name="q5" value="90">
                    <label for="90">90</label>
                  </div>
                  <hr>
                  <label for="q6">Q.6 : If the largest angle in a triangle is 70°, what is the least possible value of the smallest angle of the triangle?
                </label>
                  
                  <div>
                    <input type="radio" id="30" name="q6" value="30">
                    <label for="30">30</label>
                  </div>
                  <div>
                    <input type="radio" id="10" name="q6" value="10">
                    <label for="10">10</label>
                  </div>
                  <div>
                    <input type="radio" id="5" name="q6" value="5">
                    <label for="5">5</label>
                  </div>
                  <hr>
                  
                  <label for="q7">Q.7 : The perimeter of scalene triangle with sides a, b, c is</label>
                  <div>
                    <input type="radio" id="a+b+c" name="q7" value="a+b+c">
                    <label for="a+b+c">a+b+c</label>
                  </div>
                  <div>
                    <input type="radio" id="2a" name="q7" value="2a">
                    <label for="2a">2a</label>
                  </div>
                  <div>
                    <input type="radio" id="nota" name="q7" value="nota">
                    <label for="nota">None of these</label>
                  </div>
                  
                  <hr>
                  <label for="q8">Q.8 : A scalene triangle has ___ lines of symmetry</label>
                  <div>
                    <input type="radio" id="two" name="q8" value="two">
                    <label for="two">two</label>
                  </div>
                  <div>
                    <input type="radio" id="no" name="q8" value="no">
                    <label for="no">no</label>
                  </div>
                  <div>
                    <input type="radio" id="15" name="q8" value="15">
                    <label for="15">15</label>
                  </div>
            </form>
            <button id="btn-quiz-submit">Submit</button>
            <hr>
            <h2 id="score-display"></h2>
        </main>

    </div>
    <script src="quiz.js"></script>
</body>
</html>

        <main>
            <h1>IS TRIANGLE?</h1>
            <p>Put in three angles, to know if they form a triangle.</p>
            <label for="angle-1">Angle One: </label>
            <input type="number" id="angle-1">
            <label for="angle-2">Angle Two:</label>
            <input type="number" id="angle-2">
            <label for="angle-3">Angle Three:</label>
            <input type="number" id="angle-3">
            <button id="btn-check">Check</button>
            <h2 id="valid-triangle-msg">Yes that's a valid triangle.</h2>
            <h2 id="invalid-triangle-msg">No, those angles don't form a triangle.</h2>
        </main>
